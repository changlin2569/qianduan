<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div class="header">
        <h1>{{num}}</h1>
        <button v-on:click='num++'>点击累加</button>
        <button @click="num++">点击累加</button>
        <button v-on:click='accum'>点击累加</button>
        <button v-on:click='accum1(1,2,$event)'>点击累加</button>
    </div>

    <script>
        var vue = new Vue({
            el: '.header',
            data: {
                num: 0,
            },
            methods: {
                accum: function (e) {
                    // console.log(this);
                    console.log(e);
                    this.num++;
                },
                accum1: function(x,y,e) {
                    console.log(x,y);
                    console.log(e);
                }
            }
        })
        // console.log(vue);
    </script>
</body>

</html>
