<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" v-focus="msg">
        <input type="text" v-color="color">
    </div>
    <script>
        Vue.directive('focus',{
            inserted: function(el,binding) {
                el.focus();
                console.log(binding);
            }
        })
        let vue = new Vue({
            el: '.container',
            data: {
                msg: 'hello world',
                color: 'blue'
            },
            // 局部自定义指令
            directives: {
                color: {
                    inserted: function(el,binding) {
                        console.log(binding);
                        el.style.backgroundColor = binding.value;
                    }
                }
            }
        })
    </script>
</body>
</html>
