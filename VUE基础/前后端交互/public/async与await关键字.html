<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js/axios.js"></script>
    <script>
        async function query() {
            // await后面跟promise实例对象,直接拿到异步处理的结果
            let data = await new Promise(function(resolve, reject) {
                setTimeout(function() {
                    resolve('hello world');
                },2000)
            });
            return data;
        };
        query().then(function(data) {
            console.log(data);
        });

        axios.defaults.baseURL = 'http://localhost:3000/';
        async function queryData(url) {
            // axios请求返回promise对象
            let query = await axios(url);
            // 返回异步处理的结果
            // query中是原始axios返回的结果
            return query.data;
        }
        queryData('axios').then(function (data) {
            console.log(data);
        });
    </script>
</body>
</html>
