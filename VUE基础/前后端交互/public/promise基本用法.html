<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise(function(resolve, reject) {
            let flag = true;
            setTimeout(function() {
                if (!flag) {
                    resolve('成功了');
                } else {
                    reject('失败了');
                }
            },2000);
        });
        p.then(function(data) {
                console.log(data);
            },function(err) {
                console.log(err);
            });
    </script>
</body>
</html>
