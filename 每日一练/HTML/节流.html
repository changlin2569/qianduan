<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100%;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 36px;
            background-color: pink;
        }
    </style>
</head>
<body style="background-color: black;">
    <div></div>
    <script src="../JavaScript/throttle.js"></script>
    <script>
        let div = document.querySelector('div');
        let count = 0;
        let fn = function(e) {
            console.log(e);
            console.log(this);
            div.innerHTML = `${count++}`;
        }
        div.addEventListener('mousemove', throttle(fn, 1000, {
            leading: false,
            trailing: true
        }));
        // div.addEventListener('mousemove', fn);
    </script>
</body>
</html>
