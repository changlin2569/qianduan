<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习MVVM实现原理</title>
</head>
<body style="background-color: black;color: white">
    <div id="app">
        <h1>{{person.name}}--------{{person.age}}</h1>
        <h2>{{person.school}}</h2>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <h3>{{msg}}</h3>
        <div v-text="msg"></div>
        <div v-text="person.school"></div>
        <div v-html="htmlStr"></div>
        <input type="text" v-model="msg">
        <button v-on:click="clickHandler">点击按钮</button>
    </div>
    <!-- <script src="../../vue.js"></script> -->
    <script src="../JavaScript/fakeVue.js"></script>
    <script>
        let vm = new fakeVue({
            el: '#app',
            data: {
                person: {
                    name: 'cl',
                    age: 18,
                    school: 'xupt'
                },
                msg: '学习vue原理',
                htmlStr: '<div>我是htmlStr</div>'
            },
            methods: {
                    clickHandler: function (e) {
                        console.log('clickHandler start');
                        console.log(this);
                        console.log(e);
                    }
                }
        });
    </script>
</body>
</html>
